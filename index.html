<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<link rel="stylesheet" href="style.css" type="text/css" media="all" />

<body>
  <div id="container">
    <span class="para" id="hourPara">HOURS</span><span class="para" id="minPara">MINUTES</span><span class="para" id="secPara">SECONDS</span></br>
    
    <input type="number" name="quantity" id="Hour" value="0" min="1" max="99" maxlength="2"/>
    <input type="number" name="quantity" id="Minute" value="0" min="1" max="60" maxlength="2" />
    <input type="number" name="quantity" id="Second" value="0" min="1" max="60" maxlength="2"/>
    <div id="buttons">
      <button type="submit" class="btn" id="startBtn">▶ </button>
      <button type="submit" class="btn" id="stopBtn">⟳ </button>
    </div>
      <button type="submit" class="UparrowBtn" id="up1" onclick="hourUp()"></button>
      <button type="submit" class="arrowBtn" id="down1" onclick="hourDown()"></button>
      <button type="submit" class="UparrowBtn" id="up2" onclick="minuteUp()"></button>
      <button type="submit" class="arrowBtn" id="down2" onclick="minuteDown()"></button>
      <button type="submit" class="UparrowBtn" id="up3" onclick="secondUp()"></button>
      <button type="submit" class="arrowBtn" id="down3" onclick="secondDown()"></button>
  </div>
   <script src="main.js" type="text/javascript"></script>
</body>


</html>
